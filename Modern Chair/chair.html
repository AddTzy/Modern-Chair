<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Modern Chair</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

<body>
    <div class="wrapper">
        <!-- <div class="container"> -->

            <div class="heading">MODERN CHAIR</div>

            <p class="price">$254 <span class="cut">$530</span></p>
            <div class="section-fluid">
                <input type="radio" class="desc-btn" id="heading-1" name="fav_language1" checked>

                </div>
            </div>

        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>

        <div class="img-wrap chair-5"></div>

        <div class="back-color cha-3"></div>
        <div class="back-color cha-4"></div>
        <div class="back-color cha-5"></div>
        <div class="back-color cha-6"></div>
